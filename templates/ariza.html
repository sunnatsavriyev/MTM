<title>Ariza Bo'limi</title>

{% extends 'navbar.html' %}
{% block content %}
    {% load static %}
    <form  action="{% url 'ariza' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
        <div class="col-md-6">
            <p>{{f.label}}</p>
            <div class="mt-3">{{f}}</div>
        </div>
        {% endfor %}
        <br>
        <button class="btn btn-primary">Yuborish</button>
    </form>
    





{% endblock %}
